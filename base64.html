        <div class="content">
            <p class="content-title">base64</p>
            <p class="content-text">Кодировка текста в base64 и декодировка base64 в текст. Удобно, ачо</p>
            <label class="content-text" for="inputText" style="margin-left: 20px; width: 93%;">Введите текст:</label><br>
            <textarea class="weather-input" id="inputText" rows="4" cols="50" style="resize: vertical; margin-top: 5px; margin-left: 20px; width: 93%; border-radius: 25px; font-size: 20px;" placeholder="Введите текст для кодирования или Base64 для декодирования"></textarea>

            <div style="text-align: center; margin-top: 20px;">
                <button class="navbar-button" style="font-size: 15px; margin-bottom: 35px; margin-left: 20px;" onclick="encodeBase64()">Кодировать в Base64</button>
                <button class="navbar-button" style="font-size: 15px; margin-bottom: 35px; margin-left: 20px;" onclick="decodeBase64()">Декодировать из Base64</button>
            </div>

            <label class="content-text" style="margin-top: 30px; margin-left: 20px; width: 93%;">Результат:</label>
            <textarea class="weather-input" id="outputText" readonly rows="4" cols="50" style="resize: vertical; margin-top: 5px; margin-left: 20px; margin-bottom: 20px; width: 93%; border-radius: 25px; font-size: 20px;" placeholder="Результат"></textarea>
            <script>
                function encodeBase64() {
                  const input = document.getElementById('inputText').value;
                  try {
                    const encoded = btoa(encodeURIComponent(input).replace(/%([0-9A-F]{2})/g,
                      (match, p1) => String.fromCharCode('0x' + p1)));
                    document.getElementById('outputText').value = encoded;
                  } catch (e) {
                    alert('Ошибка при кодировании: ' + e.message);
                  }
                }
              
                function decodeBase64() {
                  const input = document.getElementById('inputText').value;
                  try {
                    const decoded = decodeURIComponent(Array.prototype.map.call(atob(input), c =>
                      '%' + c.charCodeAt(0).toString(16).padStart(2, '0')).join(''));
                    document.getElementById('outputText').value = decoded;
                  } catch (e) {
                    alert('Ошибка при декодировании: ' + e.message);
                  }
                }
              </script>
