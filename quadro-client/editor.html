<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>Map Editor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #181818; color: #fff; }
        .editor-container { max-width: 1100px; margin: 30px auto; background: #232323; border-radius: 10px; box-shadow: 0 4px 32px #0008; padding: 2rem; position: relative; }
        .editor-main { display: flex; }
        .editor-toolbar { width: 60px; display: flex; flex-direction: column; gap: 1rem; align-items: center; margin-right: 1.5rem; }
        .tool-btn { width: 44px; height: 44px; background: #222; border: none; border-radius: 8px; color: #fff; font-size: 1.3rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
        .tool-btn.active, .tool-btn:hover { background: #4caf50; color: #fff; }
        .editor-center { flex: 1; }
        .templates-panel { display: flex; gap: 0.7rem; margin-bottom: 1rem; }
        .template-btn { background: #333; color: #fff; border: none; border-radius: 6px; padding: 0.4rem 1.2rem; cursor: pointer; font-size: 1rem; transition: background 0.2s; }
        .template-btn:hover { background: #4caf50; color: #fff; }
        #map-canvas { background: #2a2a2a; border: 2px solid #444; margin-top: 1rem; border-radius: 8px; }
        .editor-properties { width: 260px; background: #20232a; border-radius: 10px; margin-left: 1.5rem; padding: 1rem 1.2rem; min-height: 300px; }
        .editor-properties h3 { margin-top: 0; color: #4caf50; }
        .editor-properties label { display: block; margin: 0.7rem 0 0.2rem; }
        .editor-properties input, .editor-properties select { width: 100%; padding: 0.3rem 0.5rem; border-radius: 4px; border: none; margin-bottom: 0.5rem; }
        .section-title { margin-top: 2rem; margin-bottom: 0.5rem; font-size: 1.2rem; color: #4caf50; }
    </style>
</head>
<body>
<div class="editor-container">
    <h1>Map Editor</h1>
    <div class="editor-controls">
        <button id="new-map-btn">New Map</button>
        <input type="file" id="load-map-input" accept=".json" style="display:none;">
        <button id="load-map-btn">Load Map</button>
        <button id="export-map-btn">Export Map</button>
    </div>
    <div class="editor-controls">
        <label>Width: <input type="number" id="map-width" min="100" max="4000" value="800"></label>
        <label>Height: <input type="number" id="map-height" min="100" max="4000" value="600"></label>
        <label>Spawn X: <input type="number" id="spawn-x" min="0" max="4000" value="120"></label>
        <label>Spawn Y: <input type="number" id="spawn-y" min="0" max="4000" value="300"></label>
    </div>
    <div class="editor-main">
        <div class="editor-toolbar" id="toolbar">
            <button class="tool-btn" id="tool-select" title="Select"><span>üñ±Ô∏è</span></button>
            <button class="tool-btn" id="tool-move" title="Move"><span>‚ú•</span></button>
            <button class="tool-btn" id="tool-create" title="Create"><span>Ôºã</span></button>
            <button class="tool-btn" id="tool-delete" title="Delete"><span>üóëÔ∏è</span></button>
            <button class="tool-btn" id="tool-duplicate" title="Duplicate"><span>‚ßâ</span></button>
            <button class="tool-btn" id="tool-playtest" title="Playtest"><span>‚ñ∂Ô∏è</span></button>
        </div>
        <div class="editor-center">
            <div class="templates-panel" id="templates-panel">
                <button class="template-btn" data-template="classic">Classic Platform</button>
                <button class="template-btn" data-template="wood">Wooden Step</button>
                <button class="template-btn" data-template="lava">Lava Pit</button>
                <button class="template-btn" data-template="text">Text Label</button>
            </div>
            <canvas id="map-canvas" width="800" height="600"></canvas>
        </div>
        <div class="editor-properties" id="properties-panel" style="display:none;">
            <h3>Block Properties</h3>
            <div id="properties-content"></div>
        </div>
    </div>
    <div class="section-title">Platforms</div>
    <div id="platforms-list" class="editor-list"></div>
    <button id="add-platform-btn">Add Platform</button>
</div>
<script src="editor.js"></script>
</body>
</html>
