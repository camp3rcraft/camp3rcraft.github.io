        <div class="content">
            <p class="content-title">ShampurRadio</p>
            <p class="content-text">Плеер в котором воспроизводится музыка с сайта. Недавно обновил его, имеет больше фишек для взаимодействия с музыкой</p>
            <div class="player" style="text-align: center; margin-bottom: 20px;">
                <audio id="audio"></audio>
                <span class="player-textTitle fade-in" id="trackTitle" style="margin-top: 20px; font-size: 30px; text-shadow: 0 0 15px #ddd; text-align: center; margin-top: 20px; transition: all 0.2s ease-in-out;"></span><br><span class="player-author fade-in" id="trackAuthor" style="color: #b9b9b9; margin-top: 20px; font-size: 17px; text-shadow: 0 0 15px #ddd; text-align: center; margin-top: 20px;"></span><br>
                <button id="playPause" class="player-button" style="margin-top: 20px;">▶</button>
                <button id="stop" class="player-button" style="margin-top: 20px;">◼</button>
                <button id="nextTrack" class="player-button" style="margin-top: 20px;">➔</button>
                <input class="player-input" type="range" id="volume" min="0" max="1" value="1" step="0.01" style="width: 100px; margin-top: 20px;">
                <div id="player-div">
                 <span id="currentTime" class="player-text" style="font-size: 20px; color: #ddd;">00:00</span><span id="duration" class="player-text" style="font-size: 15px; color: #b9b9b9">00:00</span>
                </div>
            </div>
            <p class="content-text" style="text-align: center; font-size: 15px; color: #b9b9b9;">Кол-во треков: 9</p>
